name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci
        working-directory: ./marketplace-platform

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./marketplace-platform

      - name: Build Next.js
        run: npm run build
        working-directory: ./marketplace-platform

      - name: Start Next.js server
        run: npm run start &
        working-directory: ./marketplace-platform

      - name: Wait for server
        run: npx wait-on http://localhost:3000
        working-directory: ./marketplace-platform

      - name: Run SDK API checks
        run: APP_URL=http://localhost:3000 node scripts/sdk-api-check.mjs
        working-directory: ./marketplace-platform

      - name: Run Playwright tests
        run: APP_URL=http://localhost:3000 npx playwright test
        working-directory: ./marketplace-platform

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: marketplace-platform/playwright-report


